<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->

			gtag('config', 'UA-147450154-1');

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OpenLaw NZ | Search</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" href="img/favicon.png" />
		<link href="css/global.css" rel="stylesheet" />
		<link href="css/search.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<div class="inner">
				<div>
					<a href="/"><img src="img/global/logo.svg" alt="OpenLaw NZ logo" /></a>
				</div>
				<nav>
					<a href="our-mission.html">Our Mission</a>
					<a href="how-to-use.html">How to Use</a>
					<a href="blog.html">Blog</a>
				</nav>
				<form method="get" action="search.html">
					<div id="search-simple">
						<input type="search" placeholder="Search 30k cases" name="q" id="top-search" required /><button
							type="submit"
						>
							Search
						</button>
					</div>
					<div id="search-options">
						<a href="search.html">Advanced Search</a>
					</div>
				</form>
			</div>
		</header>
		<div id="hero">
			<div class="inner">
				<h1 class="hidden" id="query"></h1>
				<h1 class="hidden" id="no-query">Search</h1>
			</div>
		</div>
		<main>
			<div class="inner">
				<div class="body-wrap right-on-top">
					<div class="body-left">
						<div id="search-body" class="hidden">							
							<table id="search-results-table">
								<thead>
									<tr>
										<th>Case name</th>
										<th>Citation</th>
										<th>Date</th>
										<th>Snippet</th>
									</tr>
								</thead>
								<tbody id="search-results-table-body">
									
								</tbody>
							</table>
							<nav id="pagination">
								<ul id="paginationContent">
									
								</ul>
							</nav>
						</div>
						

					</div>
					<div class="body-right">
						<div id="advanced-search" class="on-this-page">
							<h2>Advanced</h2>
							<form method="get" action="search.html" id="advanced-search">
								<div>
									<label for="q">Search Term</label>
									<input type="text" name="q" id="q-advanced" />
								</div>
								<div>
									<label for="court">Court</label>
									<select name="court" id="court">
										<option></option>
										<option>Court of Appeal</option>
										<option>District Court</option>
										<option>High Court</option>
										<option>Supreme Court</option>

									</select>
								</div>
								<div>
									<label for="location">Location</label>
									<input type="text" name="location" id="location" />
								</div>
								<button class="advanced-search-button">Search</button>
							</form>
							
							
						</div>
						<div id="case-information">
							<h2>Search tips</h2>
							<ul>
								<li>
									<a href="/how-to-use">See more tips</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="inner">
				<div id="footer-wrap">
					<div id="footer-left">&copy; OpenLaw NZ <span>|</span> <a href="https://www.register.charities.govt.nz/Charity/CC55967">Registered NZ Charity</a></div>
					<div id="footer-right">
						<div id="supported-by">
							<p>Supported by</p>
							<div>
								<a href="https://www.lawfoundation.org.nz/">
									<img
										id="supported-by-law-foundation"
										src="img/global/law-foundation-logo.svg"
										alt="The Law Foundation"
									/> </a
								><a href="https://www.netlify.com"
									><img
										src="https://www.netlify.com/img/global/badges/netlify-dark.svg"
										alt="Deployed by Netlify"
								/></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.12/purify.min.js"></script>
		<script src="js/search.js"></script>
	</body>
</html>
